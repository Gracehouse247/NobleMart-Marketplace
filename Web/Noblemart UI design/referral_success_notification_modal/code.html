<script id="tailwind-config">

                        "background-light": "#f6f6f8",
                        "background-dark": "#161121",

</div>

</div>
</div>
</div>
</div>

<span class="material-symbols-outlined text-green-500 text-6xl">check_circle</span>
</div>
</div>
<div class="px-8 pt-16 pb-8 flex flex-col items-center text-center">
<!-- 2. Messaging -->
<h1 class="text-[#120e1b] dark:text-white text-2xl font-bold leading-tight tracking-tight mb-3">
                    Referral Reward Credited!
                </h1>
<p class="text-gray-600 dark:text-gray-400 text-base leading-relaxed mb-6">
                    Your friend <span class="font-semibold text-primary">Sarah</span> just placed their first order! As promised, <span class="font-bold text-gray-900 dark:text-white">₦1,000</span> has been added to your NobleMart Wallet.
                </p>
<!-- 3. Balance Update Box -->
<div class="w-full bg-primary/10 dark:bg-primary/20 border border-primary/20 rounded-lg py-3 px-4 mb-8">
<p class="text-primary font-bold text-lg">
                        New Wallet Balance: ₦5,400
                    </p>
</div>

</div>

<button class="w-full bg-primary hover:bg-primary/90 text-white text-base font-bold py-4 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg shadow-primary/25 active:scale-95 mb-4">
                    Shop Now
                </button>
<!-- 6. Secondary Action -->
<button class="text-primary hover:text-primary/80 font-bold text-sm transition-colors flex items-center gap-1 group">
<span>Invite More Friends</span>
<span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
