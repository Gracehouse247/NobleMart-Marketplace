<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NobleMart</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="assets/css/main.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#01c2ca",
                        "secondary": "#5C1BE8",
                        "federal-blue": "#020249",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-[#f5f8f8] font-display text-[#0c1c1d]">
    <div class="flex h-screen w-full overflow-hidden">
        <!-- Left Side: Visuals -->
        <div class="hidden lg:flex lg:w-1/2 relative">
            <div class="absolute inset-0 bg-secondary/20 z-10"></div>
            <img src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?q=80&w=1974&auto=format&fit=crop"
                class="absolute inset-0 w-full h-full object-cover">
            <div class="absolute bottom-12 left-12 z-20 text-white max-w-md">
                <h1 class="text-5xl font-black leading-tight mb-4 italic">Join The <span
                        class="text-primary">Elite</span> Shop Network</h1>
                <p class="text-lg font-bold opacity-90 uppercase tracking-[0.1em]">Premium Sourcing. verified vendors.
                </p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="w-full lg:w-1/2 flex flex-col justify-center items-center px-8 md:px-20 bg-white overflow-y-auto">
            <div class="w-full max-w-[480px] py-12">
                <div class="flex items-center gap-3 mb-10 cursor-pointer" onclick="window.location.href='/'">
                    <div
                        class="size-10 brand-gradient rounded-full flex items-center justify-center text-white shadow-lg">
                        <span class="material-symbols-outlined">shopping_bag</span>
                    </div>
                    <h2 class="text-2xl font-black tracking-tight">NobleMart</h2>
                </div>

                <div class="mb-10">
                    <h2 class="text-4xl font-black italic tracking-tight">Create <span
                            class="text-primary">Account</span></h2>
                    <p class="text-gray-400 font-bold uppercase tracking-widest text-[10px] mt-2">Access premium
                        shopping today</p>
                </div>

                <form id="register-form" class="space-y-5">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-gray-300 uppercase tracking-widest">Full
                                Name</label>
                            <input id="name" required
                                class="w-full bg-gray-50 border-none rounded-2xl text-xs font-bold px-5 py-4 focus:ring-1 focus:ring-primary"
                                placeholder="John Doe" type="text" />
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-gray-300 uppercase tracking-widest">Phone
                                Number</label>
                            <input id="phone" required
                                class="w-full bg-gray-50 border-none rounded-2xl text-xs font-bold px-5 py-4 focus:ring-1 focus:ring-primary"
                                placeholder="080..." type="tel" />
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-300 uppercase tracking-widest">Email
                            Address</label>
                        <input id="email" required
                            class="w-full bg-gray-50 border-none rounded-2xl text-xs font-bold px-5 py-4 focus:ring-1 focus:ring-primary"
                            placeholder="name@example.com" type="email" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-300 uppercase tracking-widest">Secure
                            Password</label>
                        <div class="relative">
                            <input id="password" required
                                class="w-full bg-gray-50 border-none rounded-2xl text-xs font-bold px-5 py-4 focus:ring-1 focus:ring-primary"
                                placeholder="••••••••" type="password" />
                            <button type="button"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 hover:text-primary transition-colors">
                                <span class="material-symbols-outlined text-sm">visibility</span>
                            </button>
                        </div>
                        <p class="text-[8px] font-bold text-gray-300 uppercase mt-2">Minimum 8 characters with at least
                            one number</p>
                    </div>

                    <div class="flex items-center gap-3 py-2">
                        <input type="checkbox" required
                            class="rounded-lg border-gray-100 text-primary focus:ring-primary">
                        <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest leading-relaxed">
                            I agree to the <a href="#" class="text-primary underline">Terms</a> & <a href="#"
                                class="text-primary underline">Privacy Policy</a>
                        </p>
                    </div>

                    <button type="submit"
                        class="w-full bg-[#020249] hover:bg-opacity-95 text-white py-5 rounded-2xl font-black text-xs tracking-[0.2em] shadow-xl transition-all uppercase mt-4">
                        Activate Account
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">
                        Already a member?
                        <a class="text-primary hover:underline ml-1" href="/login.html">Sign In</a>
                    </p>
                </div>

                <div class="mt-8 p-6 bg-gray-50 rounded-3xl border border-gray-100 flex items-center justify-between">
                    <div>
                        <p class="text-[9px] font-black uppercase text-gray-400 tracking-widest">Business Owner?</p>
                        <p class="text-xs font-black text-[#0c1c1d] mt-1 italic">Want to <span
                                class="text-primary">Sell?</span></p>
                    </div>
                    <a href="/seller/register_vendor.html"
                        class="bg-white px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest border border-gray-100 shadow-sm hover:bg-primary hover:text-white hover:border-primary transition-all">Enroll
                        Now</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const formData = {
                full_name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: 'customer'
            };

            btn.disabled = true;
            btn.innerHTML = 'Creating...';

            try {
                const res = await fetch('https://api.noblemart.com.ng/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Account created! Please login.');
                    window.location.href = '/login.html';
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (err) {
                console.error(err);
                alert('Connection error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Activate Account';
            }
        };
    </script>
</body>

</html>
