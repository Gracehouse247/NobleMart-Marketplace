<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center | NobleMart</title>    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon.png">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" />
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: var(--slate-50);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid var(--slate-200);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 2rem;
            border-bottom: 1px solid var(--slate-100);
        }

        .sidebar-nav {
            padding: 1.5rem 1rem;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            color: var(--slate-600);
            text-decoration: none;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            transition: 0.2s;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--slate-50);
            color: var(--primary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            height: 4.5rem;
            background: white;
            border-bottom: 1px solid var(--slate-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
        }

        .view-container {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--slate-200);
        }

        .stat-val {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--federal-blue);
            margin: 0.4rem 0;
        }

        .stat-lbl {
            font-size: 0.875rem;
            color: var(--slate-500);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .data-card {
            background: white;
            border-radius: 1rem;
            border: 1px solid var(--slate-200);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--slate-50);
            padding: 1rem;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--slate-600);
        }

        td {
            padding: 1.25rem 1rem;
            border-top: 1px solid var(--slate-100);
            font-size: 0.9rem;
        }

        .badge {
            padding: 0.35rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .badge-pending {
            background: #fef9c3;
            color: #854d0e;
        }

        .badge-active {
            background: #dcfce7;
            color: #166534;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2 style="font-size: 1.25rem; font-weight: 800; color: var(--primary);">NobleMart Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-view="overview">
                <span class="material-symbols-outlined">dashboard</span> Overview
            </a>
            <a href="#" class="nav-item" data-view="vendors">
                <span class="material-symbols-outlined">storefront</span> Vendor Verification
            </a>
            <a href="#" class="nav-item" data-view="disputes">
                <span class="material-symbols-outlined">gavel</span> Disputes
            </a>
            <a href="#" class="nav-item" data-view="settings">
                <span class="material-symbols-outlined">settings</span> System Settings
            </a>
        </nav>
        <div style="padding: 1.5rem; border-top: 1px solid var(--slate-100);">
            <a href="#" id="logoutBtn" class="nav-item" style="color: #ef4444;">
                <span class="material-symbols-outlined">logout</span> Logout
            </a>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <h3 id="viewTitle" style="font-size: 1.125rem; font-weight: 700;">Marketplace Overview</h3>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span class="material-symbols-outlined">notifications</span>
                <div
                    style="width: 2.25rem; height: 2.25rem; background: var(--slate-100); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--primary);">
                    A</div>
            </div>
        </header>

        <div class="view-container" id="adminView">
            <!-- Content dynamic via JS -->
            <div class="pending-state">
                <span class="material-symbols-outlined"
                    style="font-size: 3rem; animation: spin 2s linear infinite;">progress_activity</span>
                <p>Loading Admin Data...</p>
            </div>
        </div>
    </main>

    <script src="../assets/js/admin-portal.js" defer></script>
</body>

</html>
