<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | NobleMart</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../assets/css/main.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#01c2ca",
                        "secondary": "#5C1BE8",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2223",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-[#f5f8f8] font-display text-[#0c1c1d]">
    <div id="header-placeholder"></div>

    <main class="max-w-[1440px] mx-auto px-6 py-10 lg:py-16">
        <div class="flex flex-col lg:flex-row justify-between items-end mb-12 gap-6">
            <div>
                <h1 class="text-4xl lg:text-5xl font-black tracking-tight mb-2 italic">Shopping <span
                        class="text-primary">Cart</span></h1>
                <p class="text-gray-400 font-bold uppercase tracking-widest text-xs" id="cart-item-count">0 Items in
                    your selection</p>
            </div>
            <button onclick="window.location.href='/shop/category.html'"
                class="px-8 py-3 bg-white border border-gray-100 rounded-full font-black text-[10px] uppercase tracking-widest hover:bg-gray-50 transition-all shadow-sm">
                Continue Shopping
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <!-- Cart Items -->
            <div class="lg:col-span-2 space-y-8" id="cart-items-container">
                <!-- Items dynamically loaded -->
                <div class="p-20 bg-white rounded-3xl border border-gray-100 text-center">
                    <span class="material-symbols-outlined text-6xl text-gray-100 mb-6">shopping_basket</span>
                    <p class="text-gray-400 font-bold italic">Your cart is currently empty.</p>
                </div>
            </div>

            <!-- Summary -->
            <aside class="lg:col-span-1">
                <div class="sticky top-28 bg-white rounded-3xl border border-gray-100 p-8 shadow-xl shadow-gray-200/50">
                    <h2 class="text-xl font-black mb-8 uppercase tracking-widest italic">Order <span
                            class="text-primary">Summary</span></h2>

                    <div class="space-y-4 mb-8">
                        <div class="flex justify-between text-gray-400 font-bold text-xs uppercase tracking-widest">
                            <span>Subtotal</span>
                            <span class="text-[#0c1c1d]" id="subtotal-amount">₦0</span>
                        </div>
                        <div class="flex justify-between text-gray-400 font-bold text-xs uppercase tracking-widest">
                            <span>Estimated Shipping</span>
                            <span class="text-[#0c1c1d]">Calculated at Checkout</span>
                        </div>
                        <div class="pt-6 border-t border-gray-50 flex justify-between items-end">
                            <span class="text-sm font-black uppercase tracking-widest">Total</span>
                            <span class="text-3xl font-black text-primary italic" id="total-amount">₦0</span>
                        </div>
                    </div>

                    <div class="mb-8">
                        <label
                            class="block text-[10px] font-black text-gray-300 uppercase tracking-widest mb-3">Promotional
                            Code</label>
                        <div class="flex gap-2">
                            <input
                                class="flex-1 bg-gray-50 border-none rounded-2xl text-xs font-bold px-4 py-3 focus:ring-1 focus:ring-primary"
                                placeholder="Enter Code" type="text" />
                            <button
                                class="bg-[#020249] text-white px-6 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-opacity-90 transition-all">Apply</button>
                        </div>
                    </div>

                    <button onclick="window.location.href='/shop/checkout.html'"
                        class="w-full bg-primary hover:bg-opacity-90 text-white py-5 rounded-2xl font-black text-xs tracking-[0.2em] shadow-xl shadow-primary/20 transition-all uppercase mb-8">
                        Proceed to Checkout
                    </button>

                    <div class="space-y-4 pt-6 border-t border-gray-50">
                        <div
                            class="flex items-center gap-3 text-[10px] font-black text-gray-400 uppercase tracking-widest">
                            <span class="material-symbols-outlined text-primary text-lg">verified_user</span>
                            NobleShield Verified Checkout
                        </div>
                        <div
                            class="flex items-center gap-3 text-[10px] font-black text-gray-400 uppercase tracking-widest">
                            <span class="material-symbols-outlined text-primary text-lg">local_shipping</span>
                            Express delivery available
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/cart.js"></script>
    <script src="../assets/js/component-loader.js" defer></script>
    <script>
        function renderCart() {
            const container = document.getElementById('cart-items-container');
            const subtotalEl = document.getElementById('subtotal-amount');
            const totalEl = document.getElementById('total-amount');
            const countEl = document.getElementById('cart-item-count');

            if (Cart.items.length === 0) {
                container.innerHTML = `
                    <div class="p-20 bg-white rounded-3xl border border-gray-100 text-center">
                        <span class="material-symbols-outlined text-6xl text-gray-100 mb-6 font-thin">shopping_basket</span>
                        <p class="text-gray-400 font-bold italic mb-8">Your cart is currently empty.</p>
                        <a href="/shop/category.html" class="inline-block bg-primary text-white px-10 py-4 rounded-full font-black text-[10px] uppercase tracking-widest shadow-lg shadow-primary/20">Start Shopping</a>
                    </div>
                `;
                subtotalEl.textContent = '₦0';
                totalEl.textContent = '₦0';
                countEl.textContent = '0 Items in your selection';
                return;
            }

            // Group by vendor
            const vendors = {};
            Cart.items.forEach(item => {
                if (!vendors[item.vendor_name]) vendors[item.vendor_name] = [];
                vendors[item.vendor_name].push(item);
            });

            container.innerHTML = Object.entries(vendors).map(([vendor, items]) => `
                <div class="bg-white rounded-3xl border border-gray-100 overflow-hidden shadow-sm">
                    <div class="px-8 py-4 bg-gray-50/50 border-b border-gray-50 flex items-center gap-3">
                        <span class="material-symbols-outlined text-primary">storefront</span>
                        <span class="text-[10px] font-black uppercase tracking-widest text-[#0c1c1d]">Sold by: ${vendor}</span>
                    </div>
                    <div class="divide-y divide-gray-50">
                        ${items.map(item => `
                            <div class="p-8 flex flex-col md:flex-row gap-8 group">
                                <div class="w-full md:w-32 h-32 bg-gray-50 rounded-2xl overflow-hidden shrink-0">
                                    <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                                </div>
                                <div class="flex-1 flex flex-col justify-between">
                                    <div class="flex justify-between items-start gap-4">
                                        <div>
                                            <h4 class="text-lg font-black text-[#0c1c1d] mb-1 line-clamp-1">${item.name}</h4>
                                            <div class="flex items-center gap-1.5 text-[8px] font-black text-primary uppercase tracking-widest">
                                                <span class="material-symbols-outlined text-[12px]">verified</span>
                                                NobleShield Protected
                                            </div>
                                        </div>
                                        <div class="text-right">
                                            <p class="text-xl font-black text-primary italic">₦${(item.price * item.quantity).toLocaleString()}</p>
                                            <p class="text-[10px] text-gray-300 font-bold uppercase tracking-widest mt-1">₦${item.price.toLocaleString()} each</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between mt-8">
                                        <div class="flex gap-6">
                                            <button onclick="Cart.removeItem(${item.id}); renderCart();" class="text-red-400 hover:text-red-500 font-black text-[9px] uppercase tracking-widest flex items-center gap-1 transition-colors">
                                                <span class="material-symbols-outlined text-sm">delete</span>
                                                Remove
                                            </button>
                                            <button class="text-gray-300 hover:text-primary font-black text-[9px] uppercase tracking-widest flex items-center gap-1 transition-colors">
                                                <span class="material-symbols-outlined text-sm">favorite</span>
                                                Save
                                            </button>
                                        </div>
                                        <div class="flex items-center bg-gray-50 rounded-xl p-1 border border-gray-100 shadow-inner">
                                            <button onclick="Cart.updateQuantity(${item.id}, ${item.quantity - 1}); renderCart();" class="w-8 h-8 flex items-center justify-center hover:bg-white rounded-lg transition-all text-gray-400">
                                                <span class="material-symbols-outlined text-sm">remove</span>
                                            </button>
                                            <span class="w-10 text-center font-black text-xs text-[#0c1c1d]">${item.quantity}</span>
                                            <button onclick="Cart.updateQuantity(${item.id}, ${item.quantity + 1}); renderCart();" class="w-8 h-8 flex items-center justify-center hover:bg-white rounded-lg transition-all text-gray-400">
                                                <span class="material-symbols-outlined text-sm">add</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            const total = Cart.getTotal();
            subtotalEl.textContent = `₦${total.toLocaleString()}`;
            totalEl.textContent = `₦${total.toLocaleString()}`;
            countEl.textContent = `${Cart.items.length} Item${Cart.items.length === 1 ? '' : 's'} in your selection`;
        }

        document.addEventListener('DOMContentLoaded', renderCart);
        window.addEventListener('cartUpdated', renderCart);
    </script>
</body>

</html>
